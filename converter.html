<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converterApp</title>
    <link rel="stylesheet" href="./Converter.css">
</head>
<body>
    <section>
        <h1> CONVERTER APP</h1>
        <p> Converting from Meters to Inches, Feet and Yards and Vice Versa</p>
        <div>
            <input type="number" name="mter" id="mter" placeholder="Enter Nuber"><br>
            <label for="mter">METER</label><br>
            <input type="number" name="iches" id="iches"><br>
            <label for="iches">INCHES</label><br>
            <input type="number" name="feets" id="feets"><br>
            <label for="feets">FEETS</label><br>
            <input type="number" name="yard" id="yards" value=""><br>
            <label for="yards">YARDS</label><br>
            <button id="submit">Convert</button>
            <button id="reset">Reset</button>
        </div>
    </section>
<script src="Converter.js"></script>
</body>
</html>
